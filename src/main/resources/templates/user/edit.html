<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Fórum NG</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <div id="app">
      <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <div>
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
              Faça parte do fórum NG!
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              Já possui uma conta?
              <a th:href="@{/login}" class="font-medium text-yellow-500 hover:text-indigo-500">
                Entre já!
              </a>
            </p>
          </div>
          <form class="mt-8 space-y-6" th:action="@{/register}" th:object="${viewModel}" method="post">
            <th:block th:each="erro : ${#fields.detailedErrors()}">
              <div class="relative py-3 pl-4 pr-10 leading-normal text-red-700 bg-red-100 rounded-lg" role="alert">
                <p th:text="${erro.message}"></p>
                <button type="button" @click="removeAlert($event)">
                  <span class="absolute inset-y-0 right-0 flex items-center mr-4">
                    <svg class="w-4 h-4 fill-current" role="button" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
                  </span>
                </button>
              </div>
            </th:block>
            

            <div class="rounded-md shadow-sm -space-y-px">
              <div th:classappend="${#fields.hasErrors('name')} ? has-error">
                  <label for="name" class="sr-only">Nome Completo</label>
                  <input id="name" th:field="*{name}" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none rounded-b-md focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Nome Completo">
              </div>
              <div th:classappend="${#fields.hasErrors('email')} ? has-error">
                <label for="email-address" class="sr-only">Endereço de E-mail</label>
                <input id="email-address" th:field="*{email}" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md rounded-b-md my-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Endereço de E-mail">
              </div>
              <div th:classappend="${#fields.hasErrors('password')} ? has-error">
                <label for="password" class="sr-only">Password</label>
                <input id="password" th:field="*{password}" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Senha">
              </div>
            </div>
      
            <div>
              <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <!-- Heroicon name: lock-closed -->
                  <svg class="h-5 w-5 text-yellow-500 group-hover:text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                </span>
                Cadastre-se
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <th:block th:include="fragments/footer.html :: footer"></th:block>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data(){
          return {
            count: 5
          }
        },
        methods: {
          removeAlert: function(e){
            console.log(e)
          }
        },
      }).mount("#app");
    </script>
</body>
</html>
